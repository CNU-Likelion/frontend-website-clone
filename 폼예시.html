<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>구독 시작 이메일 폼</title>
<style>
  .subscription-form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px; /* 버튼과 입력 필드 사이의 간격 */
  }

  .subscription-form input[type="email"] {
    padding: 8px;
    font-size: 16px; /* 적절한 크기 조정 */
    border: 1px solid #ccc; /* 경계선 스타일 */
    border-radius: 4px; /* 경계선 둥글게 */
  }

  .subscription-form button {
    padding: 8px 16px;
    font-size: 16px; /* 적절한 크기 조정 */
    color: white;
    background-color: #007bff; /* 배경색 */
    border: none;
    border-radius: 4px; /* 경계선 둥글게 */
    cursor: pointer; /* 마우스 오버 시 커서 변경 */
  }

  .subscription-form button:hover {
    background-color: #0056b3; /* 호버 시 배경색 변경 */
  }
</style>
</head>
<body>

<form class="subscription-form" action="YOUR_SERVER_ENDPOINT" method="POST">
  <input type="email" name="email" placeholder="이메일 주소" required>
  <button type="submit">지금 구독하기</button>
</form>

</body>
</html>
